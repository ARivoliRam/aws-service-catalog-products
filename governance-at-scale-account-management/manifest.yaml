schema: puppet-2019-04-01

launches:
  account-recorder:
    portfolio: demo-central-it-team-portfolio
    product: account-recorder
    version: v1
    depends_on:
      - datastore
    parameters:
      AccountCreationSNSTopicArn:
        default: SET_ME
      GASDataStoreBucketName:
        default: SET_ME

  datastore:
    portfolio: demo-central-it-team-portfolio
    product: datastore
    version: v1
